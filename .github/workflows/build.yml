name: Build Executables

on:
  push:
    tags:
      - "v*"

jobs:
  # 先构建 Linux 版本（单独测试）
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Linux Executable
      run: |
        pyinstaller --onefile --name oiva-linux oiva.py
        mkdir -p artifacts
        cp dist/oiva-linux artifacts/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: executables
        path: artifacts/

  # 构建 Windows 版本（分步调试）
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [64, 32]  # 先测试 64 位，再处理 32 位
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        architecture: ${{ matrix.architecture == 32 && 'x86' || 'x64' }}

    - name: Debug Python info
      run: |
        python --version
        python -c "import struct; print(struct.calcsize('P') * 8, 'bit')"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Windows Executable
      run: |
        pyinstaller --onefile --name oiva-${{ matrix.architecture }}bit.exe oiva.py
        mkdir artifacts
        copy dist\oiva-*.exe artifacts\

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: executables
        path: artifacts\

  # 发布到 GitHub Releases
  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: executables
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: artifacts/*