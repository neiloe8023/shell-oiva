name: Build Executables

on:
  push:
    tags:
      - "v*"  # 推送 v1.0.0 这类标签时触发构建

permissions:
  contents: write  # 允许创建 Release
  packages: write  # 如果涉及包上传
  actions: read    # 允许查看其他 Job 状态

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Linux Executable
      run: |
        pyinstaller --onefile --name oiva-linux oiva.py
        mkdir -p artifacts-linux
        cp dist/oiva-linux artifacts-linux/

    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-artifact
        path: artifacts-linux/

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [64, 32]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        architecture: ${{ matrix.architecture == 32 && 'x86' || 'x64' }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Windows Executable
      run: |
        pyinstaller --onefile --name oiva-${{ matrix.architecture }}bit.exe --hidden-import tzdata oiva.py
        mkdir artifacts-windows-${{ matrix.architecture }}
        copy dist\oiva-*.exe artifacts-windows-${{ matrix.architecture }}\

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-${{ matrix.architecture }}bit
        path: artifacts-windows-${{ matrix.architecture }}/

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: linux-artifact
        path: release-files

    - name: Download Windows 64-bit artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-64bit
        path: release-files

    - name: Download Windows 32-bit artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-32bit
        path: release-files

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release-files/**/*
        token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}  # 优先使用 PAT